<!DOCTYPE html>

<html>
<head>
	<title>Sync2all - options</title>
	<meta name="encoding" content="utf-8" />

<script type="text/javascript">
function save_options() {
	var error_text = 'Settings are not OK:\n\n'; // for when there is an error
	var has_error = false; // set to true when the alert is needed

	var gbm_folderSep = document.getElementById("gbm_folderSep").value;
	if (gbm_folderSep.length < 1) {
		error_text += ' * Path separator is too short\n';
		has_error = true;
	}

	if (has_error) {
		// give feedback about the error
		alert(error_text); // TODO make form fields red
	} else {
		// save the options
		localStorage["gbm_folderSep"] = gbm_folderSep;
		alert("Settings saved."); // TODO make someting better
	}
}

function restore_options() {
	var gbm_folderSep = localStorage["gbm_folderSep"];
	if (gbm_folderSep) {
		document.getElementById("gbm_folderSep").value = gbm_folderSep;
	}
}

</script>

</head>

<body onload="restore_options();">

<h1>Sync2all - options</h1>

<p style="font-weight: bold; color: red;">Warning: the last tested update on the options page was long ago, so it might not work as expected!</p>

<table>
	<tr>
		<th> Path separator: </th>
		<td><input type=text id="gbm_folderSep" title="Character between folders, usually '/' or '&gt;'." value="/"></td>
	</tr>
	<tr>
		<td align="center" colspan="2">
			<button onclick="save_options();">Save</button>
		</td>
	</tr>
</table>

</body>
</html>
