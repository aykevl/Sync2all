function l_queue_add(callback, data) {
	// add function to be executed to the local queue
	l_queue.push([callback, data]);
	if (!l_queue.running) {
		l_queue.running = true;
		l_queue_next();
	}
}
function l_queue_callback(result) {
	if (l_queue.length == 0) {
		l_queue.running = false;
		syncing = false;
		synced  = true;
		update_ui();
		return;
	}
	l_queue_next();
}

function l_queue_next() {
	var callback = l_queue[0][0];
	var data = l_queue[0][1];
	l_queue.shift();
	callback(l_queue_callback, data);
}

function r_queue_add(payload, callback) {
	r_queue.push([payload, callback]);
	if (!r_queue.running && signature) {
		r_queue.running = true;
		update_ui();
		r_queue_next();
	}
}
function r_queue_next() {
	if (r_queue.length == 0) {
		console.log('Finished uploading');
		r_queue.running = false;
		update_ui();
		return;
	}
	var payload = r_queue[0][0];
	var callback = r_queue[0][1];
	r_queue.shift();
	var req = new XMLHttpRequest();
	req.open("POST", 'https://www.google.com/bookmarks/mark', true);
	req.onreadystatechange = function () {
		if (req.readyState != 4) return;
		// request completed
		callback(req);
		r_queue_next(); // do the next push
	}
	var params = '';
	for (key in payload) {
		params += (params?'&':'')+key+'='+encodeURIComponent(payload[key]);
	}
	params += '&zx='+new Date().getTime()+'&sig='+signature+'&prev=';
	req.send(params);
}

function bookmark_get_labels(bookmark) {
	if (bookmark.labels.length == 0) {
		// no labels, remove this bookmark
		return false;
	}
	var folder;
	var labels = '';
	var label;
	for (var i=0; folder=bookmark.labels[i]; i++) {
		if (folder == root) {
			label = opt_rootNodeLabel;
		} else {
			label = folder_get_label(folder);
		}
		labels = labels+((label=='')?'':',')+label;
	}
	if (labels == opt_rootNodeLabel) {
		labels = '';
	}
	return labels;
}

function folder_get_label(folder) {
	var label = '';
	while (true) {
		label = folder.title+(label.length?opt_pathSep:'')+label;
		folder = folder.parentNode;
		if (folder == root) break;
	}
	return label;
}


function evt_onCreated (id, bm) {
	if ((bm.url == creating_url || bm.title == creating_title) && bm.parentId == creating_parentId) {
		creating_url      = null;
		creating_title    = null;
		creating_parentId = null;
		return; // bookmark is created by me
	}
	if (bm.id in local_ids) return; // also created by me?
	if (bm.url) {
		// bookmark
		syncLBookmark(bm, local_ids[bm.parentId], {noremove: true}); // noremove prevents this bookmark from removing after creation (which is not desired)
	} else {
		// folder
		var f = bm; delete f; // for better code
		var parentNode = local_ids[f.parentId];
		var folder = {bm: {}, f: {}, title: f.title, id: f.id, parentNode: parentNode};
		parentNode.f[f.title] = folder;
		local_ids[f.id] = folder;
		syncLFolder(bm, folder, {noremove: true}); // noremove to prevent removing just created folders
	}
	commitChanged(); // upload changes
}

function evt_onRemoved (id, removeInfo) {
	if (!(id in local_ids)) return; // already removed... FIXME this may change in a future version (like chrome.bookmarks.onCreated)

	} else {
		syncGFolder(node, {remove: true});
	}
	commitChanged();
}

	}

function evt_onMoved(id, moveInfo) {
	// get info
	var node = local_ids[id];
	var newParent = local_ids[moveInfo.parentId];
	var oldParent = local_ids[moveInfo.oldParentId];
	if (node.url) {
		// bookmark
		// add new label/folder
		node.labels.push(newParent);
		newParent.bm[node.url] = node;
		// remove old label
		node.labels.remove(oldParent);
		delete oldParent.bm[node.url];
		console.log('Moved '+node.url+' from '+oldParent.title+' to '+newParent.title);
		add_l_changed(node);
	} else {
		return;
		// folder
		delete oldParent.f[node.title];
		// FIXME check for duplicate names
		newParent.f[node.title] = node;
		node.parentNode = newParent;
		labelRenamed(node, newParent);
	}
	commitChanged();
}

function parseXmlBookmarks(xmlTree) {
	try {
		var g_bookmarks = xmlTree.childNodes[0].childNodes[0].childNodes;
	} catch (err) {
		alert("Failed to parse bookmarks ("+err.description+") -- are you logged in?");
		return;
	}
	
	var sub; // sub element of bookmark element, one bookmark node
	for (var i=0, g_bookmark; g_bookmark=g_bookmarks[i]; i++) {
		var bookmark = {labels: [], ids: []};
		for (var j=0; sub=g_bookmark.childNodes[j]; j++) {
			if (sub.nodeName == 'labels') {
				for (var k=0; labelNode=sub.childNodes[k]; k++) {
					if (labelNode.nodeName != 'label') continue;
					var label = labelNode.childNodes[0].nodeValue;
					if (label == opt_rootNodeLabel) {
						var folder = root;
					} else {
						if (!labels[label]) {
							// Add the new folder to the list
							var elements = label.split(opt_pathSep);
							var folder = root;
							var element;
							for (var i_element=0; element=elements[i_element]; i_element++) {
								// this is a new directory?
								if (folder.f[element] == undefined) {
									// yes, create it first
									folder.f[element] = {bm: {}, f: {}, title: element, parentNode: folder};
								}
								// folder does exist
								folder = folder.f[element];
							}
							labels[label] = folder;
						} else {
							var folder = labels[label];
						}
					}
					bookmark.labels.push(folder);
					folder.bm[bookmark.url] = bookmark;
				}
				continue;
			}
			// the rest are keys/values
			var key = sub.nodeName;
			var value = sub.childNodes[0].nodeValue;
			if (key == 'url') {
				// strange... but is needed
				value = value.replace(/ /g, '%20');
				bookmarks[value] = bookmark;
			}
			if (key == 'title') {
				// decode UTF-8 encoding in urls
				// maybe for URLs too? (I don't know)
				value = unescape(value);
			}
			bookmark[key] = value;
		}
		if (bookmark.labels.length == 0) {
			bookmark.labels.push(root);
			root.bm[bookmark.url] = bookmark;
		}
		bookmark.time = parseInt(bookmark.timestamp)/1000;
	}
}

function syncBookmarks(c_parent, parentNode) {
	var bms = {};
	var fs  = {};
	var bm;

	// split bookmarks and folders, and order them in nice dictionaries
	for (var i=0; c_bm=c_parent.children[i]; i++) {
		if (c_bm.url) {
			// bookmark
			// some workarounds because Google sometimes changes bookmarks. May sometimes fail
			c_bm.url = c_bm.url.replace('|', '%7C'); // Google escapes this
			if (c_bm.url.substr(-1) == '#' && bookmarks[c_bm.url.substr(-1)]) {
				// google sometimes/always strips '#' from the end
				c_bm.url = c_bm.url.substr(-1);
			}
			if (c_bm.url.substr(-10) == 'index.html' && bookmarks[c_bm.url.substr(-10)]) {
				// google sometimes strips 'index.html' from the end
				c_bm.url = c_bm.url.substr(-10);
			}

			bms[c_bm.url] = c_bm;
		} else {
			// folder
			fs[c_bm.title] = c_bm;
		}
	}

	// push unique local bookmarks to Google Bookmarks, and load local bookmark id's
	for (url in bms) {
		var bm = bms[url];
		if (!(url in parentNode.bm)) {
			// local is unique
			syncLBookmark(bm, parentNode);
		} else {
			// bookmark exists at remote
			var bookmark = parentNode.bm[url];
			local_ids[bm.id] = bookmark;
			// FIXME check for duplicate (local) URLs (in the same folder)
			bookmark.ids[bm.id] = parentNode;
			if (bm.title != bookmark.title) {
				// title changed, set local title to remote title
				console.log('FIXME: Title of bookmark changed: '+bm.url);
				//add_r_changed({bm: bookmark, f: parentNode});
			}
		}
	}

	// unique local folders
	for (title in fs) {
		var f = fs[title];

		// sub-label
		if (!(title in parentNode.f)) {
			// unique folder/label

			var folder = {bm: {}, f: {}, title: f.title, id: f.id, parentNode: parentNode};
			parentNode.f[f.title] = folder;
			local_ids[f.id] = folder;
			syncLFolder(f, folder);

		} else {
			// other folder does exist

			var folder = parentNode.f[title];

			if (folder.id) { // folder.id shouldn't be already set
				// FIXME duplicate folder name (merge the folders)
				console.log('FIXME: duplicate folder name');

				// ignore it for now
				continue;
			}
			// set the right folder ID
			folder.id = f.id;
			local_ids[f.id] = folder;

			syncBookmarks(f, folder);
		}
	}

	// find unique Google bookmarks
	for (url in parentNode.bm) {
		if (!(url in bms)) {
			// unique Google bookmark
			var bookmark = parentNode.bm[url];
			syncGBookmark(bookmark, parentNode);
		}
	}

	// find unique Google Bookmarks labels (folders)
	for (title in parentNode.f) {
		var folder = parentNode.f[title];
		if (!(title in fs)) {
			// unique Google folder
			console.log('Unique GB label:');
			console.log(folder);
			syncGFolder(folder);
		}
	}
}

// folder is (not yet) in the local bookmarks
function syncGFolder(folder, options) {
	options = options || {};
	var bookmark_count = 0;

	// sync bookmarks
	for (url in folder.bm) {
		var bookmark = folder.bm[url];
		bookmark_count += syncGBookmark(bookmark, folder, options);
	}

	// sync folders/labels
	for (title in folder.f) {
		var subfolder = folder.f[title];
		bookmark_count += syncGFolder(subfolder, options); // recursion
	}

	// if there aren't any bookmarks in this folder
	if (!bookmark_count && !options.noremove) {
		// this is an empty folder
		// this will/should never be run on 'Bookmarks bar' (doesn't have parentNode)
		delete folder.parentNode.f[folder.title];
		console.log('Removed empty folder: '+folder.title);
	}

	// for recursion
	return bookmark_count;
}

// folder exists only locally
// c_parent and parentNode represent the same folder
function syncLFolder(c_parent, parentNode, options) {
	options = options || {};
	var bookmark_count = 0;
	var node;
	for (var i=0; node=c_parent.children[i]; i++) {
		if (node.url) {
			// bookmark
			bookmark_count += syncLBookmark(node, parentNode);
		} else {
			// folder
			var folder = {bm: {}, f: {}, title: node.title, id: node.id, parentNode: parentNode};
			parentNode.f[node.title] = folder;
			local_ids[node.id] = folder;
			bookmark_count += syncLFolder(node, folder);
		}
	}
	if (bookmark_count == 0 && !options.noremove) {
		delete parentNode.parentNode.f[parentNode.title];
		delete local_ids[parentNode.id];
		l_queue_add(
				function (callback, data) {
					chrome.bookmarks.remove(data.id, callback);
				},
				c_parent);
	}
	return bookmark_count;
}

// bookmark exists only in Google Bookmarks
function syncGBookmark(bookmark, folder, options) {
	options = options || {};
	// sync single bookmark
	// if the bookmark is new and this isn't the first sync
	if ((bookmark.time < lastSync && lastSync != 0 || options.remove) && !options.noremove) {
		// this bookmark is really old
		console.log('Old Google bookmark :'+bookmark.url);
		bookmark.labels.remove(folder);
		add_l_changed(bookmark);
		delete folder.bm[bookmark.url];
		delete bookmarks[bookmark.url];
		return 0;
	} else {
		console.log('New Google Bookmark: '+bookmark.url);
		// mark as changed
		add_r_changed({bm: bookmark, f: folder});
		return 1;
	}
}

// bookmark exist only locally
function syncLBookmark(bm, folder, options) { // folder is the parent of bm
	options = options || {};
	if ((lastSync == 0 || bm.dateAdded > lastSync) || options.noremove) { // initial sync or really new bookmark
		console.log('New local bookmark: '+bm.url);
		if (bookmarks[bm.url]) {
			// url does already exist
			var bookmark = bookmarks[bm.url];

			folder.bm[bm.url] = bookmark;
			bookmark.labels.push(folder);
		} else {
			// url is new
			var bookmark = {url: bm.url, title: bm.title, ids: [bm.id], labels: [folder]};
			bookmarks[bm.url] = bookmark;
			local_ids[bm.id] = bookmark;
			folder.bm[bm.url] = bookmark;
		}
		add_l_changed(bookmark);
		return 1;
	} else {
		// remove bookmark
		console.log('Old local bookmark: '+bm.url);

				function (callback, data) {
					chrome.bookmarks.remove(data.bm.id, callback);
				},
				{bm: bm, f: folder});
		return 0;
	}
}

/* Added or changed local bookmark, push it to Google
 */
function add_l_changed(node) {
	if (!l_changed[node.url]) {
		l_changed[node.url] = node;
	}
}

/* Added or changed google bookmark, add or change it here
 */
function add_r_changed(node) {
	if (!r_changed[node.bm.url]) {
		r_changed[node.bm.url] = node;
	}
}

function commitChanged() {
	// add l_changed and r_changed to the queue
	for (url in l_changed) {
		var bookmark = l_changed[url];
		var labels   = bookmark_get_labels(bookmark);
		if (labels === false) {
			// remove bookmark
			r_queue_add({dlq: bookmark.id},
					function (request) {
						console.log('Bookmark removed: ');
						console.log(request);
					});
		} else {
			// add/change bookmark
			r_queue_add({bkmk: url, title: bookmark.title, labels: labels},
					function (request) {
						bookmark.id = request.responseText;
					});
		}
	}
	var has_r_changes = false;
	for (url in r_changed) {
		has_r_changes = true;
		var data = r_changed[url];
		ensureLFolderExists(data.f);
		l_queue_add(
				function (callback, data) {
					creating_parentId = data.f.id;
					creating_url      = data.bm.url;
					chrome.bookmarks.create({'title': data.bm.title, 'url': data.bm.url,
							'parentId': data.f.id}, function (node) {
							data.bm.id = node.id;
							local_ids[node.id] = data.bm;
							callback();
							});
				},
				data
		);
	}
	if (has_r_changes == false) {
		syncing = false;
		synced  = true;
		update_ui();
	}
}

function ensureLFolderExists(folder) {
	if (folder.id) return;
	if (folder == root) return;
	if (!folder.parentNode.id) {
		ensureLFolderExists(folder.parentNode);
	}
	l_queue_add(
			function (callback, folder) {
				if (folder.id) {
					callback();
					return; // ugly?
				}
				// to be able to identify that this creation comes from me
				creating_parentId = folder.parentNode.id;
				creating_title    = folder.title;
				chrome.bookmarks.create({'title': folder.title, 'parentId': folder.parentNode.id}, 
					function (result) {
						folder.id = result.id;
						local_ids[result.id] = folder;
						callback();
						});
			}, folder);
}

	// now synchronize the bookmarks, now we have the data

			decCount();
			return;

		var g_node = g_nodes.bm[url];

			if (g_node.time < lastSync) {
				// removed bookmark/label
				markGBmRemoved(g_node, l_nodes.label, g_nodes);
			} else {
				// new bookmark
				console.log('New Google bookmark: '+g_node.url);
				// create bookmark
				chrome.bookmarks.create({'parentId': l_nodes.id,
							'title': g_node.title,
							'url': g_node.url});
			}
		}
		// bookmark does (already) exist
	}
	for (var title in g_nodes.f) {
		if (stage == stages.STOPPING) {
			decCount();
			return;
		}
		var g_node = g_nodes.f[title];
		if (!(title in l_nodes.f)) {
			console.log('New folder: '+title);

			chrome.bookmarks.create({'parentId':	l_nodes.id,
						'title':	title}, pullBookmarks);

			var l_node = l_nodes.f[title];
			l_node.g_node = g_node;
			count++; // syncBookmarks does decCount at the end
			syncBookmarks(l_node, g_node);

			g_bookmarks_changed[url] = u_node;

			delete g_bookmarks_changed[url];
			}

		var sigget = new XMLHttpRequest();
		sigget.open("GET", 'https://www.google.com/bookmarks/mark?op=edit&output=popup', true);
		sigget.onreadystatechange = function () {
			if (sigget.readyState == 4) {
				if (sigget.status != 200) {
					console.log("Failed to get signature key:");
					console.log(sigget);
					decCount();
					return;
				}
				var response = sigget.response;
				var start = response.indexOf('name=sig value="')+16;
				var stop = response.indexOf('">', start);
				signature = response.slice(start, stop);
				console.log('got signature');
				callback();
				decCount();
			}
		}
		count++;
		sigget.send(null);
	}
}

	var ids = [];

	http.open('POST', 'https://www.google.com/bookmarks/mark?dlq='+ids[0]+'&s='+signature, true);
	var params = 'td='+escape(JSON.stringify({"deleteAllBookmarks":false,"deleteAllThreads":false,"urls":[],"ids":ids}));
	http.onreadystatechange = function (evt) {

// with contribution to: http://www.mmartins.com/mmartins/googlebookmarksapi/googlebookmarksapixmlupload.html
function uploadChangesXML() {
	var xml = '"1.0" encoding="utf-8"?><bookmarks>';
	var node;
	var label;
	for (url in g_bookmarks_to_upload) {
		node = g_bookmarks_to_upload[url];
		xml += '<bookmark><url>'+escapeHtml(node.url)+'</url><title>'+escapeHtml(node.title)+'</title>';
		if (node.labels) {
			xml += '<labels>';
			for (var j=0; label=node.labels[j]; j++) {
				xml += '<label>'+escapeHtml(label)+'</label>';
			}
			xml += '</labels>';
		}
	}
	xml += '</bookmarks>';
	/ * To delete bookmarks (ids or urls):
	   url: ??
	   payload (POST data): ???={"deleteAllBookmarks":false,"deleteAllThreads":false,"urls":[],"ids":["NDQAAAAAQnKGiv_XApwIg54uNu6e1sNacAQ","NDQAAAAAQz56ouPXApwIg053FmsHO6ZYc","NDQAAAAAQkveuu_XApwIguavysKvTi-atAQ"]}i
	   	(payload encoded as urls are encoded, %22 etc.)

	   To delete a label:
	   url: https://www.google.com/bookmarks/api/bookmark?op=DELETE_LABELS&label=abc
	   response: 1 (one character)
	* /
	alert(xml);
	var http = new XMLHttpRequest();
	http.open("POST", 'http://www.google.com/bookmarks/mark?op=upload', true);
	http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	http.onload = function (abc) {
		alert(abc);
	}
	http.onreadystatechange = function (x) {
		console.log(x+'...'+http.readyState+'...'+http.status);
	}
	http.send('<xml version='+escape(xml)); // yes, send raw xml as query string. This is the way Google handles bookmarks...
	decCount();
}

// http://stackoverflow.com/questions/1787322/htmlspecialchars-equivalent-in-javascript
function escapeHtml(unsafe) {
  return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
}
